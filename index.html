    <style>
html {
    font-family: Open Sans,sans-serif;
}
/* Conteneur principal du header */
.header-isen {
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
}

/* Organisation interne */
.header-container {
  max-width: 1400px; /* un peu plus large pour aérer */
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.header-logo img {
  height: 45px; /* logo moins haut */
  width: auto;
}

/* Navigation */
.header-nav {
  background: #e30613; /* Rouge ISEN */
  flex: 1; /* occupe toute la largeur dispo */
  margin-left: 40px; /* espace entre logo et barre rouge */
}

.header-nav ul {
  list-style: none;
  display: flex;
  justify-content: space-around; /* liens espacés sur toute la largeur */
  margin: 0;
  padding: 0;
}

.header-nav li {
  flex: 1; /* chaque lien occupe une largeur égale */
  text-align: center;
}

.header-nav a {
  display: block;
  padding: 14px 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  transition: background 0.2s;
  text-decoration: none;
}

.header-nav a:hover {
  text-decoration: underline;
}
    </style>
</head>
<body>
<header class="header-isen">
  <div class="header-container">
    <!-- Logo -->
    <a href="/" class="header-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
    </a>

    <!-- Navbar -->
    <nav class="header-nav">
      <ul>
        <li><a href="#">Liens à venir</a></li>
      </ul>
    </nav>
  </div>
</header>

    <style>

/* IMAGES */
.dp-section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}
.dp-section h2 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 30px;
  color: #000;
}
.dp-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}
.dp-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  transition: transform 0.2s ease;
  padding: 3px 3px 0;
  position: relative;
}
.dp-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}
.dp-card img {
  width: 100%;
  height: auto;
  display: block;
}
.dp-card p {
  padding: 1px 0.5em;
  font-size: 16px;
  font-weight: bold;
  margin: 0;
  position: relative;
  background-color: #05819d;
  color: white;
  font-weight: bold;
  display: inline;
  position: absolute;
  bottom: 1em;
  left: 0;
  margin: 0;
}
    </style>
</head>
